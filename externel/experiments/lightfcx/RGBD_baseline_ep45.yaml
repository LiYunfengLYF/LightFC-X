DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
    - 0.485
    - 0.456
    - 0.406
    - 0.449
    - 0.449
    - 0.449
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
    - 0.229
    - 0.224
    - 0.225
    - 0.226
    - 0.226
    - 0.226
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
  TRAIN:
    DATASETS_NAME:
      - DepthTrack_train
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
      - DepthTrack_train
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  NETWORK: RGBTer_lightfc
  BACKBONE:
    TYPE: tiny_vit_5m_224_add2cat
    STRIDE: 16
    USE_PRETRAINED: False
    LOAD_MODE: 1
    PARAMS:
      pretrained: False
  NECK:
    USE_NECK: False
  FUSION:
    USE_FUSION: True
    TYPE: ECM_ECAM
    PARAMS:
      num_kernel: 64
      adj_channel: 96
  HEAD:
    TYPE: RepN33_SE_Center_Concat
    PARAMS:
      inplanes: 416
      channel: 256
      feat_sz: 16
      stride: 16
TRAIN:
  LEARN:
    EPOCH: 45
    LR: 0.0002
    SEED: 42
    BATCH_SIZE: 32
    IOU_TYPE: giou
    GIOU_WEIGHT: 2.0
    L1_WEIGHT: 5.0
    WEIGHT_DECAY: 0.0001
    XL1: False
  ACTOR:
    TYPE: RGBTer_lightfc_Actor
  PRETRAIN:
    SOT_PRETRAIN: True
    SOT_PRETRAIN_FILE: lightfc_vit_ep0400.pth.tar
  OPTIMIZER:
    TYPE: ADAMW
    DECAY_RATE: 0.1
    BACKBONE_MULTIPLIER: 1
  SCHEDULER:
    TYPE: step
    LR_DROP_EPOCH: 10
  TRAINER:
    NUM_WORKER: 8
    VAL_EPOCH_INTERVAL: 1
    SAVE_INTERVAL: 1
    PRINT_INTERVAL: 50
    AMP:
      USED: False
      GRAD_CLIP_NORM: 0.1
  FREEZE:
    USED: False
    LAYERS: [ 0, ]
TEST:
  EPOCH: 45
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128